name: .NET Desktop

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.x  # Wählen Sie Ihre gewünschte .NET-Version

    - name: Restore dependencies
      run: dotnet restore

    - name: Build and test
      run: dotnet test

    - name: Publish test results
      if: always()
      uses: actions/checkout@v2
      with:
        repository: actions/upload-artifact
        path: test-results
